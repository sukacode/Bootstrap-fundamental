<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Navigation Navbar -->
    <div class="container">
        <div class="row bg-primary p-4 text-white">
            Navbar
        </div>
    </div>
    <!-- End of navbar -->

    <!-- Header -->
    <div class="container">
        <div class="row bg-secondary p-4 text-white">
            Header
        </div>
    </div>
    <!-- End of Header -->

    <!-- Content -->
    <div class="container">
        <div class="row bg-light p-4 text-dark">
            Content1
        </div>
        <div class="row p-4 text-light">
            <div class="col bg-warning">
                Content 2.1
            </div>
            <div class="col bg-dark">
                Content 2.2
            </div>
        </div>
        <div class="row bg-light p-4 text-dark">
            Content 3
        </div>
        <div class="row bg-info p-4 text-white">
            <div class="position-relative start-50">
                Content 4
            </div>
        </div>
    </div>
    <!-- End of Content -->

    <!-- Footer -->
    <div class="container">
        <div class="row bg-danger p-5 text-white">
            Footer
        </div>
    </div>
    <!-- End of Footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
